    <style>
    body,div, textarea, select, option, input, button{
    background-color: black;
    color: #aaaaaa;
    display: flex;
    max-height: 100%;
    font-family: "DejaVu Sans", Arial, sans-serif;
    }
    
    #wrapper{
    width: 100vw;
    height: calc(100vh - 30px);
    flex-direction: row;
    padding: 6px;
    }

    textarea#codes{
    min-width: 200px;
    max-width: 50vw;
    height: 100%;
    flex-direction: column;
    border-radius: 6px;
    padding: 4px 6px 4px 6px;
    }

    select, option, input,button{
    border: 1px solid #aaaaaa;
    border-radius: 6px;
    padding: 0px 2px 0px 2px;
    margin-right: 4px;
    }
    
    input[type=checkbox]{
    margin-right: 8px;
    }
    
    .col{
    max-height: calc(100vh - 30px);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: flex-start;
    }

    .col > div{
    box-sizing: border-box;
    }
    
    .codeSect{
    border-top: 1px solid #aaaaaa;
    margin-top:18px;
    padding-top: 12px;
    width: 100%;
    flex-direction: column;
    }
 
    .codeSect > .title{
    margin-bottom: 8px;
    }
 
    </style>
